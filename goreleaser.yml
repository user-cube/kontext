# goreleaser.yml
# This is a GoReleaser configuration file
# For documentation on all options, see https://goreleaser.com/config/

version: 2

project_name: kontext

before:
  hooks:
  - go mod tidy

builds:
- env:
  - CGO_ENABLED=0
  ldflags:
  - -s -w -X github.com/user-cube/kontext/cmd.Version={{ .Version }} -X github.com/user-cube/kontext/cmd.GitCommit={{ .ShortCommit }} -X github.com/user-cube/kontext/cmd.BuildDate={{ .Date }}
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - arm64
  ignore:
  - goos: windows
    goarch: arm64

archives:
- format: tar.gz
  name_template: >-
    {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
  format_overrides:
  - goos: windows
    format: zip
  files:
  - README.md
  - LICENSE

brews:
- repository:
    owner: user-cube
    name: homebrew-tap
    token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
  directory: Formula
  homepage: https://github.com/user-cube/kontext
  description: A CLI tool for managing Kubernetes contexts
  license: Apache-2.0
  install: |
    bin.install "kontext"
  test: |
    system "#{bin}/kontext", "version"

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^ci:'
    - '^chore:'
